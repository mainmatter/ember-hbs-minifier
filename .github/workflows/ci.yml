name: CI

on:
  push:
    branches:
      - master
      - 'v*'
  pull_request: {}

env:
  PNPM_VERSION: 6.35.0

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 12.x
          cache: pnpm

      - run: pnpm install
      - run: pnpm lint

  test:
    name: Node Tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v3.5.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - run: pnpm install
      - run: pnpm test -- --coverage

  ember-try-scenarios:
    name: Ember Tests

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 12.x
          cache: pnpm

      - run: pnpm install
      - run: node_modules/.bin/ember try:each
