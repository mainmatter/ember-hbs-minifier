name: CI

on:
  push:
    branches:
      - master
      - 'v*'
  pull_request: {}
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: yarn

      - name: install dependencies
        run: yarn install

      - name: lint
        run: yarn lint

  test:
    name: Node Tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: install dependencies
        run: yarn install

      - name: install multidep dependencies
        run: yarn multidep multidep.json

      - name: node tests
        run: yarn test --coverage

  ember-try-scenarios:
    name: Ember Tests

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: yarn

      - name: install dependencies
        run: yarn install

      - name: test
        run: yarn ember try:each
